<html>
  <head>
  <!-- EXTERNAL LIBRARIES -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Lato|Orbitron" rel="stylesheet">

  <!-- INTERNAL LIBRARIES -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
  <script src="js/simongame.js"></script>

  <meta charset=utf-8 />
  <title>Simon Game</title>
  </head>

  <body>
    <div class="container">

      <span class="wholeGame">
        <i class="grayBackground"></i>
        <i id="green" class="colorButtons"></i>
        <i id="red" class="colorButtons"></i>
        <i id="yellow" class="colorButtons"></i>
        <i id="blue" class="colorButtons"></i>
        <i class="grayBorder"></i>
        <i class="whiteInside">
          <p class="simonTitle">Simon
            <i class="fa fa-registered" aria-hidden="true"></i>
          </p>
        </i>
        <div class="counter">
          <p id="counterLines">--</p>
          <h3 class="labelCount">COUNT</h3>
        </div>
        <div class="secondRow start">
          <h3 class="labelStart">START</h3>
        </div>
        <div class="secondRow strict">
          <h3 class="labelStrict">STRICT</h3>
        </div>
        <div class="square"></div>
        <div class="onOffChoice">
          <h3 class="offChoice">OFF</h3>
          <h3 class="onChoice">ON</h3>
        </div>

      </span>

    </div>
  </body>
</html>
